<html lang="en-US">
  <head>
    <title>Music Equalizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <script type="text/javascript" src="/index.js" defer="defer"></script>
  </head>
  <body>
  <div class="equalizer">
    <div class="section">
      <div class="sliders">
        <div class="range-slider">
          <span class="band">60</span>
          <input type="range" oninput={_equalizer.handleChange(event)} class="vertical default" min="-60" max="60" value="0">
          <span class="band band-range">-60</span>
          <span class="param">Hz</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="sliders">
        <div class="range-slider">
          <span class="band">310</span>
          <input type="range" oninput={_equalizer.handleChange(event)} class="vertical default" min="-310" max="310" value="0">
          <span class="band band-range">-310</span>
          <span class="param">Hz</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="sliders">
        <div class="range-slider">
          <span class="band">1k</span>
          <input type="range" oninput={_equalizer.handleChange(event)} class="vertical default" min="-1000" max="1000" value="0">
          <span class="band band-range">-1k</span>
          <span class="param">Hz</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="sliders">
        <div class="range-slider">
          <span class="band">6k</span>
          <input type="range" oninput={_equalizer.handleChange(event)} class="vertical default" min="-60000" max="60000" value="0">
          <span class="band band-range">-6k</span>
          <span class="param">Hz</span>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="sliders">
        <div class="range-slider">
          <span class="band">16k</span>
          <input type="range" oninput={_equalizer.handleChange(event)} class="vertical default" min="-16000" max="16000" value="0">
          <span class="band band-range">-16k</span>
          <span class="param">Hz</span>
        </div>
      </div>
    </div>
    </div>
    <div class="dropdown">
      <button onclick="_equalizer.toggleDropdown()" class="dropbtn">Presets</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" onclick={_equalizer.applyPreset(event)}>Equalize</a>
          <a href="#" onclick={_equalizer.applyPreset(event)}>Rock</a>
          <a href="#" onclick={_equalizer.applyPreset(event)}>Pop</a>
          <a href="#" onclick={_equalizer.applyPreset(event)}>Jazz</a>
          <a href="#" onclick={_equalizer.applyPreset(event)}>Classical</a>
        </div>
      </div>
  </body>
</html>
